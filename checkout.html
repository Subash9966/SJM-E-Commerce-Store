<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SJM E-commerce Store</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevents the default form submission
            window.location.href = 'order-confirmation.html'; // Redirects to the order confirmation page
        }
    </script>
</head>
<body>
    <header>
        <h1>SJM E-commerce Store</h1>
    </header>
    <main>
        <section class="checkout">
            <div class="checkout-content">
                <div class="checkout-form">
                    <h2>Shipping Information</h2>
                    <form onsubmit="handleSubmit(event)">
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" name="fullName" required>
                        
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required>
                        
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" required>
                        
                        <label for="state">State:</label>
                        <input type="text" id="state" name="state" required>
                        
                        <label for="zip">Zip Code:</label>
                        <input type="text" id="zip" name="zip" required>
                        
                        <label for="country">Country:</label>
                        <input type="text" id="country" name="country" required>
                        
                        <h3>Payment Information</h3>
                        <label for="cardNumber">Card Number:</label>
                        <input type="text" id="cardNumber" name="cardNumber" required>
                        
                        <label for="expiryDate">Expiry Date:</label>
                        <input type="text" id="expiryDate" name="expiryDate" required>
                        
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv" required>
                        
                        <button type="submit" class="button">Place Order</button>
                    </form>
                </div>
                <div class="order-summary">
                    <h2>Order Summary</h2>
                    <div class="summary-item">
                        <p>Product Name 1</p>
                        <p>$19.99 x 1</p>
                    </div>
                    <div class="summary-item">
                        <p>Product Name 2</p>
                        <p>$29.99 x 2</p>
                    </div>
                    <!-- More items can be added here -->
                    <hr>
                    <p><strong>Subtotal:</strong> $79.97</p>
                    <p><strong>Shipping:</strong> $5.00</p>
                    <p><strong>Total:</strong> $84.97</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
