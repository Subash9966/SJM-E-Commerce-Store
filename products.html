<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SJM E-commerce Store</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="cart.js"></script> <!-- Include JavaScript file -->
</head>
<body>
    <header>
        <h1>SJM E-commerce Store</h1>
    </header>
    <main>
        <section class="product-list">
            <div class="product-item" id="product-1">
                <img src="path/to/product-image1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$19.99</p>
                <input type="number" id="quantity-1" value="1" min="1">
                <button onclick="addToCart(1, 'Product 1', 19.99)" class="button">Add to Cart</button>
            </div>
            <div class="product-item" id="product-2">
                <img src="path/to/product-image2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$29.99</p>
                <input type="number" id="quantity-2" value="1" min="1">
                <button onclick="addToCart(2, 'Product 2', 29.99)" class="button">Add to Cart</button>
            </div>
            <!-- More products can be added here -->
        </section>
    </main>
</body>
</html>
